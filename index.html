<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-B">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo da Tabuada - Inicio</title>
    <!-- Carrega o Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-4 font-sans">

    <!-- Container Principal -->
    <div class="bg-white p-10 sm:p-16 rounded-xl shadow-2xl text-center max-w-lg w-full">
        
        <!-- Título Principal -->
        <header class="mb-12">
            <h1 class="text-4xl sm:text-5xl font-bold text-blue-600">
                Bingo da Tabuada
            </h1>
            <p class="text-lg text-gray-600 mt-2">Escolha o modo que deseja usar:</p>
        </header>

        <!-- Container dos Botões -->
        <div class="flex flex-col sm:flex-row gap-6 justify-center">
            
            <!-- Botão 1: Página do Bingo (Jogador) -->
            <!-- Este link deve apontar para o nome do arquivo da sua cartela -->
            <a href="aluno.html" 
               title="Ir para a cartela de bingo 5x5"
               class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-lg shadow-md text-xl transition-all transform hover:scale-105 duration-300 ease-in-out">
                
                Jogar Bingo
                <span class="block text-sm font-normal opacity-90">(Cartela do Aluno)</span>
            </a>
            
            <!-- Botão 2: Página do Sorteador (Professor) -->
            <!-- Este link deve apontar para o nome do arquivo do seu sorteador -->
            <a href="professor.html" 
               title="Ir para a ferramenta de sorteio do professor"
               class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-lg shadow-md text-xl transition-all transform hover:scale-105 duration-300 ease-in-out">
                
                Sortear Numeros
                <span class="block text-sm font-normal opacity-90">(Ferramenta do Professor)</span>
            </a>
        </div>

        <!-- Texto do Autor -->
        <div class="mt-12 pt-8 border-t border-gray-200">
            <p class="text-sm text-gray-500 font-medium">
                autor: @daviensino
            </p>
        </div>

    </div>

</body>
</html>
